plugins {
    id 'java'
    id 'groovy'
    id 'org.gretty' version '3.0.1'
}

group 'org.vladkanash'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
    jcenter()
}

def springVersion = '5.2.2.RELEASE'
def junitVersion = '5.5.1'

dependencies {

    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    implementation group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.1'
    implementation group: 'javax.servlet.jsp.jstl', name: 'jstl-api', version: '1.2'

    implementation group: 'org.springframework', name: 'spring-core', version: springVersion
    implementation group: 'org.springframework', name: 'spring-webmvc', version: springVersion

    testImplementation localGroovy()
    testImplementation group: 'org.springframework', name: 'spring-test', version: springVersion
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitVersion

    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitVersion
}

test {
    useJUnitPlatform()
}
